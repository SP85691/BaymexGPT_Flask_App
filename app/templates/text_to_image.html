{% extends 'base.html' %}
{% block title %}
    <title>Generate Image | BaymexGPT</title>
{% endblock %}

{% block content %}
{% include 'header.html' %}
<div class="mt-10 mb-[3%] bg-gray-900 sm:mx-32 lg:mx-32 xl:mx-72 border rounded-2xl text-white">
    <div class="container mx-auto">
        <div class="w-full">
            <div class="mt-4 px-4 m-5 flex justify-center items-center">
                <h1 class="text-4xl font-semibold mb-5">Generate Your Thoughts!</h1>
                <form action="/text_to_image" method="POST">
                    <div
                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">

                        <input type="text" name="text" id="text" autocomplete="input-text"
                            class="block pl-3 flex-1 border-0 bg-transparent py-1.5 mr-10 text-white placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                            placeholder="God of thunder">
                    </div>
            
                    <input type="submit" value="Get Image" 
                    class="mt-3 rounded-md bg-violet-500 px-5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-violet-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                </form>

                <div class="ml-10">
                    <img src="{{ url_for('static', filename='img.png') }}"
                        class="border-0 ring-1 ring-inset ring-gray-800 shadow-lg rounded-3xl border-b-indigo-500"
                        width="480px" height="480px">
                </div>
            </div>
        </div>
    </div>
</div>
    {% include 'footer.html' %}
{% endblock %}
